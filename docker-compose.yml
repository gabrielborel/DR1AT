version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dr1at_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: dr1at_d
      POSTGRES_USER: dr1at
      POSTGRES_PASSWORD: dr1at
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - dr1at_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dr1at_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dr1at.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - dr1at_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data:

networks:
  dr1at_network:
    driver: bridge
